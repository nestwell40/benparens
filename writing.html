<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thoughts - Ben Parens</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="site-wrapper">
    <!-- Left Sidebar -->
    <aside class="sidebar-left">
      <a href="home.html" class="logo">Ben Parens</a>

      <div class="sidebar-left-bottom">
        <nav class="page-links">
          <a href="about.html">About</a>
          <a href="writing.html" class="active">Thoughts</a>
          <a href="outside.html">Outside</a>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="thoughts-content">
        <h1 class="headline">Thoughts.</h1>

        <p class="subheadline" style="margin-bottom: 3rem;">
          Essays and ideas from my <a href="https://benparens.substack.com" target="_blank" style="text-decoration: underline;">Substack</a>. Subscribe to get updates straight to your inbox.
        </p>

        <div id="articles" class="articles-list">
          <div class="loading">Loading posts...</div>
        </div>
      </section>
    </main>

    <!-- Right Sidebar -->
    <aside class="sidebar-right">
      <div class="social-links-right">
        <a href="https://www.linkedin.com/in/ben-parens-411419107/" target="_blank">LinkedIn</a>
        <a href="https://benparens.substack.com" target="_blank">Substack</a>
      </div>

      <div class="sidebar-right-bottom">
        <a href="https://benparens.substack.com" target="_blank">benparens.substack.com</a>
      </div>
    </aside>
  </div>

  <!-- Mobile Nav -->
  <div class="mobile-nav" id="mobileNav">
    <button class="mobile-nav-close" onclick="document.getElementById('mobileNav').classList.remove('active')">&times;</button>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="writing.html">Thoughts</a>
    <a href="outside.html">Outside</a>
  </div>

  <script>
    const navToggle = document.querySelector('.nav-toggle');
    if (navToggle) {
      navToggle.addEventListener('click', () => {
        document.getElementById('mobileNav').classList.add('active');
      });
    }
  </script>
  <script src="js/rss.js"></script>
</body>
</html>
