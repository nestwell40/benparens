<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Parens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('images/splash.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1) 0%,
        rgba(0, 0, 0, 0.4) 100%
      );
    }

    .splash-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .splash-content h1 {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 400;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.2s forwards;
      letter-spacing: -0.02em;
    }

    .enter-btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.8125rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #0a0a0a;
      background: #fff;
      border: none;
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      animation: fadeUp 1s ease 0.4s forwards;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: #0a0a0a;
      color: #fff;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Minimal frame */
    .frame {
      position: absolute;
      top: 2rem;
      left: 2rem;
      right: 2rem;
      bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      pointer-events: none;
    }

    /* Logo in corner */
    .splash-logo {
      position: absolute;
      top: 2.5rem;
      left: 2.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      animation: fadeUp 1s ease 0.6s forwards;
    }

    .splash-logo::before {
      content: '';
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="frame"></div>
    <div class="splash-logo">Ben Parens</div>
    <div class="splash-content">
      <a href="home.html" class="enter-btn">Enter</a>
    </div>
  </div>
</body>
</html>
