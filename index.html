<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Parens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('images/splash.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.15) 0%,
        rgba(0, 0, 0, 0.5) 100%
      );
    }

    .splash-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .splash-content h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(3.5rem, 10vw, 7rem);
      font-weight: 500;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeUp 1s ease 0.3s forwards;
      letter-spacing: -0.02em;
    }

    .enter-btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #264653;
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 100px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      animation: fadeUp 1s ease 0.6s forwards;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .enter-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      background: #fff;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtle frame */
    .frame {
      position: absolute;
      top: 24px;
      left: 24px;
      right: 24px;
      bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      pointer-events: none;
    }

    /* Retro stripe accent */
    .retro-accent {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      opacity: 0;
      animation: fadeUp 1s ease 0.9s forwards;
    }

    .retro-accent span {
      width: 20px;
      height: 3px;
      border-radius: 2px;
    }

    .retro-accent span:nth-child(1) { background: #E07A5F; }
    .retro-accent span:nth-child(2) { background: #E9C46A; }
    .retro-accent span:nth-child(3) { background: #3D8B8B; }
    .retro-accent span:nth-child(4) { background: #264653; }
  </style>
</head>
<body>
  <div class="splash">
    <div class="frame"></div>
    <div class="splash-content">
      <h1>Ben Parens</h1>
      <a href="home.html" class="enter-btn">Enter</a>
    </div>
    <div class="retro-accent">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
