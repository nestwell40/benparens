<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Parens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Caveat', cursive;
      overflow: hidden;
    }

    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('images/splash.jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .splash::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1) 0%,
        rgba(0, 0, 0, 0.4) 100%
      );
    }

    .splash-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .splash-content h1 {
      font-family: 'Caveat', cursive;
      font-size: clamp(4rem, 12vw, 8rem);
      font-weight: 700;
      margin-bottom: 2rem;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: sketchIn 1s ease 0.3s forwards;
      transform: rotate(-2deg);
    }

    .enter-btn {
      display: inline-block;
      padding: 1rem 3rem;
      font-family: 'Patrick Hand', cursive;
      font-size: 1.4rem;
      color: #2a2a2a;
      background: #ffeb3b;
      border: 4px solid #2a2a2a;
      box-shadow: 5px 5px 0 #2a2a2a;
      cursor: pointer;
      text-decoration: none;
      opacity: 0;
      animation: sketchIn 1s ease 0.6s forwards;
      transition: all 0.2s ease;
      transform: rotate(1deg);
    }

    .enter-btn:hover {
      transform: rotate(-1deg) translateY(-3px);
      box-shadow: 8px 8px 0 #2a2a2a;
      background: #fff176;
    }

    @keyframes sketchIn {
      from {
        opacity: 0;
        transform: translateY(30px) rotate(-5deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotate(-2deg);
      }
    }

    /* Hand-drawn border effect */
    .sketch-frame {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 5px 20px 10px 15px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="sketch-frame"></div>
    <div class="splash-content">
      <h1>Ben Parens</h1>
      <a href="home.html" class="enter-btn">come on in â†’</a>
    </div>
  </div>
</body>
</html>
