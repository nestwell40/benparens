<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Parens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Animated background gradients -->
  <div class="gradient-bg"></div>
  <div class="gradient-bg-2"></div>

  <nav>
    <div class="container">
      <a href="index.html" class="nav-logo">Ben Parens</a>
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="writing.html">Writing</a></li>
        <li><a href="outside.html">Outside</a></li>
        <li><a href="https://www.linkedin.com/in/ben-parens-411419107/" target="_blank" class="linkedin-link">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <main class="hero">
    <div class="container">
      <div class="hero-content">
        <h1>Ben <span class="accent">Parens</span></h1>
        <p class="subtitle">
          Welcome. I write about ideas that matter to me and document life outside.
        </p>
        <!-- Newsletter signup -->
        <div class="newsletter-form">
          <iframe src="https://benparens.substack.com/embed" width="100%" height="150" style="border:none; background:transparent;" frameborder="0" scrolling="no"></iframe>
        </div>
      </div>
    </div>

    <!-- Cycling photo shapes -->
    <div class="photo-cycle photo-cycle-1">
      <div class="photo-stack"></div>
    </div>
    <div class="photo-cycle photo-cycle-2">
      <div class="photo-stack"></div>
    </div>
    <div class="photo-cycle photo-cycle-3">
      <div class="photo-stack"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Ben Parens</p>
    </div>
  </footer>

  <script>
    // Mobile nav toggle
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => navLinks.classList.toggle('active'));

    // Photo cycling animation
    const photos = [
      'images/IMG_2034.jpeg',
      'images/IMG_0746.jpeg',
      'images/DSC06822.jpeg',
      'images/IMG_1370.jpeg',
      'images/IMG_5436.jpeg',
      'images/IMG_6950.jpeg',
      'images/IMG_7453.jpeg',
      'images/IMG_4214.jpeg',
      'images/IMG_2983.jpeg',
      'images/IMG_0182.jpeg',
      'images/IMG_0070.jpeg'
    ];

    const stacks = document.querySelectorAll('.photo-stack');

    // Initialize each stack with different starting photos
    stacks.forEach((stack, stackIndex) => {
      // Create two image layers for crossfade
      const img1 = document.createElement('img');
      const img2 = document.createElement('img');
      img1.className = 'cycle-img active';
      img2.className = 'cycle-img';

      // Start each stack at different photo
      const startIndex = (stackIndex * 4) % photos.length;
      img1.src = photos[startIndex];
      img2.src = photos[(startIndex + 1) % photos.length];

      stack.appendChild(img1);
      stack.appendChild(img2);

      // Cycle photos with staggered timing
      let currentIndex = startIndex;
      let showingFirst = true;

      setInterval(() => {
        currentIndex = (currentIndex + 1) % photos.length;
        const nextIndex = (currentIndex + 1) % photos.length;

        if (showingFirst) {
          img2.src = photos[currentIndex];
          img1.classList.remove('active');
          img2.classList.add('active');
        } else {
          img1.src = photos[currentIndex];
          img2.classList.remove('active');
          img1.classList.add('active');
        }
        showingFirst = !showingFirst;
      }, 4000 + (stackIndex * 1500)); // Stagger the timing
    });
  </script>
</body>
</html>
