<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Parens</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="home.html" class="nav-logo">Ben Parens</a>
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="writing.html">Writing</a></li>
        <li><a href="outside.html">Outside</a></li>
        <li><a href="https://www.linkedin.com/in/ben-parens-411419107/" target="_blank" class="linkedin-link">LinkedIn</a></li>
      </ul>
    </div>
  </nav>

  <main class="hero">
    <div class="container">
      <div class="hero-content">
        <span class="hero-label">Welcome</span>
        <h1>Ben Parens</h1>
        <p class="subtitle">
          I write about ideas that matter to me, build the things I wish I had, and document life outside.
        </p>
        <div class="newsletter-form">
          <a href="https://benparens.substack.com/subscribe" target="_blank" class="subscribe-btn">Subscribe to Newsletter →</a>
        </div>
      </div>
    </div>

    <div class="photo-slideshow" id="slideshow"></div>
  </main>

  <footer>
    <div class="container">
      <div class="retro-stripe"></div>
      <p>© 2024 Ben Parens</p>
    </div>
  </footer>

  <script>
    const navToggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    navToggle.addEventListener('click', () => navLinks.classList.toggle('active'));

    const photos = [
      'images/IMG_2034.jpeg',
      'images/IMG_0746.jpeg',
      'images/DSC06822.jpeg',
      'images/IMG_1370.jpeg',
      'images/IMG_5436.jpeg',
      'images/IMG_6950.jpeg',
      'images/IMG_7453.jpeg',
      'images/IMG_4214.jpeg',
      'images/IMG_2983.jpeg',
      'images/IMG_0182.jpeg',
      'images/IMG_0070.jpeg'
    ];

    const slideshow = document.getElementById('slideshow');
    let currentIndex = 0;

    photos.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Adventure';
      if (i === 0) img.classList.add('active');
      slideshow.appendChild(img);
    });

    const images = slideshow.querySelectorAll('img');

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % photos.length;
      images[currentIndex].classList.add('active');
    }, 4000);
  </script>
</body>
</html>
